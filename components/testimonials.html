<div class="card testimonial">
  <div class="grid grid--1x2">
    <div class="testimonial__image">
      <picture>
        <source type="image/webp" srcset="images/testimonial.webp 1x" />
        <source type="image/png" srcset="images/testimonial.png 1x" />
        <img src="/images/testimonial.jpg" alt="Photo of a happy customer" />
      </picture>
      <span class="icon-container icon-container--accent">
        <svg class="icon icon--white">
          <use xlink:href="images/icons/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>
    <blockquote class="quote">
      <p class="quote__text">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum quo
        totam neque amet quidem animi aliquid ad quia cupiditate accusamus!
      </p>
      <footer>
        <div class="media">
          <div class="media__image quote__image">
            <svg class="icon icon--primary">
              <use xlink:href="images/icons/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">Jhone Lumeo</h3>
            <p class="media__body-text quote__author-pos">Mosh Company CEO</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
